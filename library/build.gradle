apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 25
        versionCode 2
        versionName "0.0.2"
    }
    buildTypes {
        lintOptions {
            abortOnError false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-annotations:25.3.1'
}

publish {
    groupId = 'uk.co.hassie'
    artifactId = 'hson'
    publishVersion = '0.0.2'
    desc = 'A quick to use Android library compatible all the way down to API 3, which downloads a JSON and converts it into a UTF-8 encoded JSON object.'
    website = 'https://github.com/hassie-dash/hson'
}